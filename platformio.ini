; CanAirIO Sensorlib
;
; Full guide and details: https://github.com/kike-canaries/canairio_sensorlib


[platformio]
src_dir = ./examples/
lib_dir = ./
extra_configs = unified-lib-deps.ini

[env]
framework = arduino
upload_speed = 1500000
monitor_speed = 115200
monitor_filters =
  esp32_exception_decoder
build_flags =
  -D CORE_DEBUG_LEVEL=0
  -D ARDUINO_ESP32_DEV=1
  ; -D DHT11_ENABLED=1   // Deprecated, please change this old sensor
  ; -D DHT_SENSOR_TYPE=2
  ; -D DHT_SENSOR_PIN=19
lib_deps = ${commonlibs.lib_deps}

[common]
framework = ${env.framework}
upload_speed = ${env.upload_speed}
monitor_speed = ${env.monitor_speed}
build_flags = ${env.build_flags}
lib_deps = ${env.lib_deps}

[esp32_common]
extends = common
platform = espressif32
board = esp32dev

[esp8266_common]
extends = common
platform = espressif8266
board = esp12e

[atmelsam_common]
extends = common
platform = atmelsam
board = seeed_wio_terminal

;;;;;;;;;;;;;;;;;
;; T E S T S : 
;;;;;;;;;;;;;;;;;

[env:esp8266]
extends = esp8266_common
build_src_filter = -<*> +<advanced_multivariable/>

[env:esp32]
extends = esp32_common
build_src_filter = -<*> +<advanced_multivariable/>
build_flags =
  ${env.build_flags}

[env:esp32c3]
extends = esp32_common
board = esp32-c3-devkitm-1
build_src_filter = -<*> +<advanced_multivariable/>

[esp32s3_common]
extends = esp32_common
board = esp32-s3-devkitc-1
board_build.partitions = default_8MB.csv
build_flags = 
  ${env.build_flags}
  -DBOARD_HAS_PSRAM=1
  -DARDUINO_USB_CDC_ON_BOOT=1 

[env:esp32s3]
extends = esp32s3_common
build_src_filter = -<*> +<advanced_multivariable/>

[env:canairiolib-tester]
extends = esp32s3_common
build_src_filter = -<*> +<canairiolib_tester/>
build_flags =
  ${esp32s3_common.build_flags}
  -D TTGO_T7S3=1
  -D SHELLMINATOR_BUFF_LEN=70
  -D SHELLMINATOR_BUFF_DIM=70
  -D COMMANDER_MAX_COMMAND_SIZE=70
  -D WCLI_MAX_CMDS=7 ; only for this example
  -Wall
  -Wextra

lib_deps = 
  ${env.lib_deps}
  U8g2 @ ^2.28.8
  hpsaturn/ESP32 Wifi CLI @ 0.3.4
  ; hpsaturn/CanAirIO Air Quality Sensors Library @ 0.7.5
  https://github.com/kike-canaries/canairio_sensorlib.git#devel

[env:atmelsam]
extends = atmelsam_common
build_src_filter = -<*> +<wio_terminal_basic/>


